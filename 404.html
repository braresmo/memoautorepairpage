    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <style>html{scroll-behavior:smooth;overflow-x:hidden}body{overflow-x:hidden}.grow{transition:all .2s ease-in-out}.grow:hover{transform:scale(1.1);background:black!important;color:#fff!important}.back_to_top{position:fixed;bottom:25px;right:25px;display:none;z-index:98}</style><link rel="stylesheet" href="styles.5faa481aa2c66896.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.5faa481aa2c66896.css"></noscript></head>
  <body>
    <!-- button to top -->

    <a id="back-to-top" href="#" class="btn grow btn-warning btn-lg back_to_top" role="button">
      <i class="fas fa-chevron-up"></i>
    </a>
    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 50) {
            $('#back-to-top').fadeIn()
          } else {
            $('#back-to-top').fadeOut()
          }
        })
        // scroll body to 0px on click
        $('#back-to-top').click(function () {
          $('body,html').animate(
            {
              scrollTop: 0,
            },
            300,
          )
          return false
        })
      })
    </script>

    <app-root></app-root>

    <script>
      const tooltips = document.querySelectorAll('.tt')
      tooltips.forEach((t) => {
        new bootstrap.Tooltip(t)
      })
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 250,
        duration: 2000,
        once: true,
      })
    </script>

</body></html>
