<section id="news" class="bg-light p-0">
  <section class="container py-5">
      <div class="row">
        <div class="col-md-12 mb-5">
          <h2 class="text-center">Ãšltimas noticias y promociones</h2>
        </div>
      </div>
      <section class="news-detail" *ngIf="newsindice != -1" data-aos="fade-up">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <h1 class="news-title">{{news[newsindice].title}}</h1>
                <p class="news-date">Fecha de publicacion : {{news[newsindice].date}}</p>
                <img src="{{news[newsindice].image}}" alt="Imagen de la noticia" class="news-image card-img-top">
                <p class="news-body" [innerHTML]="news[newsindice].description" ></p>
                <div class="mt-3">
                  <a
                  href="{{news[newsindice].link}}"
                  target="_blank"
                  class="grow btn btn-md fw-bold btn-warning text-dark rounded-pill p-3"
                  *ngIf="news[newsindice].link != null && news[newsindice].link !=''"
                >
                  View
                </a>
              </div>
              </div>
            </div>
          </div>
        </section>
        
      <div class="row">
        <div class="col-md-6 mb-5" *ngFor="let new of news ; let i = index" data-aos="fade-up">
          <div class="card">
            <img src="{{new.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{new.title}}</h5>
              <p class="card-text">{{new.resume.slice(0,250) + "..."}}</p>
              <a href="#" class="grow btn btn-md fw-bold btn-warning text-dark rounded-pill p-3" (click)="selectNews(i)">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </section>
