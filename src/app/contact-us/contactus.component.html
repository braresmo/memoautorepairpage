
<section id="contact" class="bg-light">
  <div class="container-lg">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-xl-6 text-center mt-5 mt-xl-5">
        <div class="row justify-content-center align-items-center">
          <div class="container">
            <h2>Contact us</h2>
            <form (ngSubmit)="enviar()" #contactForm="ngForm" id="contacform">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="formData.name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="formData.email">
              </div>
              <div class="form-group">
                <label for="phoneNumber">phoneNumber</label>
                <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" required [(ngModel)]="formData.phoneNumber">
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required [(ngModel)]="formData.subject">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required [(ngModel)]="formData.message"></textarea>
              </div>
              <button type="submit" class="grow btn btn-md fw-bold btn-warning text-dark rounded-pill p-3" [disabled]="!isFormValid()">{{buttonvalue}}</button>
            </form>
          </div>
            
        </div>
      </div>
      <div class="col-12 col-xl-6 text-center px-3">
        <div
          data-aos="fade-right"
          class="row justify-content-center align-items-center mt-md-5"
        >
          <div
            class="cursor col-12 text-md-center text-center mt-5 display-6 fw-bold text-dark"
          >
            Get In Touch With Us
          </div>
          <div
            class="cursor px-4 col-10 text-md-center text-center mt-4 text-secondary"
          >
          Contact us today to schedule an appointment or to learn more about 
          our services. We're here to serve you!.
          <br>
          info@memoautorepair.com
          </div>
        </div>

        <div
          data-aos="fade-right"
          style="border-radius: 25px;"
          class="col-12 bg-white my-4 shadow-lg"
        >
        <div class="row justify-content-center align-items-center">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d24218.775896252435!2d-73.988402!3d40.644281!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25ad6d6ceb063%3A0x56385a58cf83cce0!2sMemo%20Auto%20Repair!5e0!3m2!1sen!2sco!4v1682135128353!5m2!1sen!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
      </div>
    </div>
  </div>
 </section>
